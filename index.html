<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" type="image/png" href="quiz.png" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Welcome to the game!</h1>
      <button>Start Quiz</button>
      <div class="divider"></div>
    </div>

    <!-- модальное окно: Выбор параметров игры / modal ikkuna: valinta pelin asetuksille -->
    <div id="GameModalOverlay" class="modal-overlay" style="display: none">
      <div id="GameModal" class="modal-window">
        <button class="close-btn" onclick="closeGameModal()" title="Close">
          ×
        </button>
        <h2>Make a choice!</h2>
        <form id="Choice-form" method="post" action="#">
          <div class="form-group">
            <label>Difficulty:</label>
            <div style="display: flex; gap: 16px; align-items: center">
              <label style="margin: 0">
                <input
                  type="radio"
                  id="DifficultyEasy"
                  name="UserDifficulty"
                  value="1"
                  checked
                />
                Helppo
              </label>
              <label style="margin: 0">
                <input
                  type="radio"
                  id="DifficultyMedium"
                  name="UserDifficulty"
                  value="2"
                />
                Vaikeampi
              </label>
              <label style="margin: 0">
                <input
                  type="radio"
                  id="DifficultyHard"
                  name="UserDifficulty"
                  value="3"
                />
                Vaikein
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Categories:</label>
            <div style="display: flex; gap: 16px; align-items: center">
              <select id="Categories" name="Categories" required>
                <option value="-1">Select a category...</option>
              </select>
            </div>
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary">Start</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeGameModal()"
            >
              Cancel
            </button>
          </div>
        </form>
        <!-- Name Modal вынесен отдельно -->
      </div>
    </div>

    <!-- Модальное окно для имени вынесено на верхний уровень -->
    <div
      id="NameModalOverlay"
      class="modal-overlay"
      style="display: none"
    >
      <div id="NameModal" class="modal-window">
        <h2>Enter your name</h2>
        <form id="NameForm" method="post" action="#">
          <div class="form-group">
            <input
              id="EndUserName"
              name="EndUserName"
              placeholder="Your Name"
              style="width: 100%; padding: 8px; font-size: 16px"
            />
            <div
              id="EndUserNameError"
              style="
                color: red;
                display: none;
                margin-top: 4px;
                font-size: 14px;
              "
            ></div>
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-secondary"
              id="ChangeNameBtn"
            >
              Change name
            </button>
          </div>
        </form>
      </div>
    </div>
      </div>
    </div>

    <div id="quiz-area">
      <div
        id="quiz-top"
        style="width: 100%; max-width: 600px; margin: 0 auto 8px auto"
      ></div>
      <div id="quiz-stats"></div>
      <div id="quiz-gif-overlay"></div>
      <div id="quiz-container" class="sour-gummy-text" style="margin: 0 auto; max-width: 600px"></div>
    </div>
    <footer>
      <div class="divider"></div>
      <div>
        <p>© 2025 Inna Likhacheva</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
      <div id="quiz-top"></div>
      <div id="quiz-stats"></div>
      <div id="quiz-gif-overlay"></div>
      <div id="quiz-container"></div>
      </div>
